$for(years)$
  <div class="year">
    <h3>$year$</h3>
  </div>
  <div class="results">
    $for(months)$
      <div class="month">
        <h4>$month$</h4>
      </div>
      $for(monthPosts)$
      <div class="day-title">
        <div class="day">
          <p>$dayOfMonth$</p>
        </div>
        <div class="post-title">
          <p>
            <a href="$url$">$title$</a>
          </p>
        </div>
      </div>
      $endfor$
    $endfor$
  </div>
$endfor$
